<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- “Hello World, we are software developers!”  -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">page title</h1>
    <p id="description">description</p>
    <form id="survey-form">
      <label id="name-label"> name</label>
      <input type="text" id="name" placeholder="name" required />
      <p>
        <label id="email-label"> email </label>
        <input type="email" id="email" placeholder="email" required />
      </p>
      <p>
        <label id="number-label"> write a number </label>
        <input
          type="number"
          id="number"
          min="2"
          max="8"
          placeholder="number"
          required
        />
      </p>
      <label for="books"> boks</label>
      <select name="books" id="dropdown">
        <option>book 1</option>
        <option>book 2</option>
        <option>book 3</option>
      </select>
      <br />
      <br />
      <input type="radio" id="radio1" name="ok" value="radio1" />
      <label for="radio1">radio1</label><br />
      <input type="radio" id="radio2" name="ok" value="radio2" />
      <label for="radio2">radio2</label><br />
      <br />
      <input type="checkbox" id="value 1" value="value 1" />
      <label for="vehicle1">value 1 </label><br />
      <input type="checkbox" id="value 2" value="value 2" />
      <label for="vehicle2"> value 2</label><br />
      <input type="checkbox" id="value 3" value="value 3" />
      <label for="vehicle2"> value 3</label><br />
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="textarea"
      ></textarea>
      <button id="submit">submit</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
